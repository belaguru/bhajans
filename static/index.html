<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Shree Kshetra Belaguru - Bhajana Maalika">
    <meta name="theme-color" content="#FF6B35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Belaguru">
    
    <title>Shree Kshetra Belaguru - Bhajana Maalika</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/logo-hanuman.png">
    <link rel="apple-touch-icon" href="/logo-hanuman.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css?v=34">
</head>
<body class="bg-orange-50">
    <div id="app"></div>
    
    <script src="/app.js?v=34"></script>
    <script>
        // Register Service Worker for PWA support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('✅ Service Worker registered'))
                .catch(err => console.log('❌ Service Worker registration failed:', err));
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('✅ Install prompt is ready');
            // Show install button in app if needed
            if (window.app) {
                window.app.showInstallPrompt = true;
            }
        });

        window.addEventListener('appinstalled', () => {
            console.log('✅ App was installed');
            deferredPrompt = null;
        });
    </script>
</body>
</html>
